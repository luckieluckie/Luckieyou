<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello cutie!!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffebee; /* Light pink background */
    }

    h1 {
      margin-top: 100px;
      margin-left: 10vw;
      margin-right: 10vw;
      font-size: 3em;
      color: #f06292; /* Soft pink color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .buttons {
      margin-top: 50px;
    }

    .button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border-radius: 20px;
      border: 2px solid #f06292; /* Soft pink border */
      background-color: #ffffff; /* White background */
      color: #f06292; /* Soft pink text */
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: #f06292; /* Change background on hover */
      color: white; /* Change text color on hover */
    }

    #noButton {
      background-color: #f8bbd0; /* Light pink for "No" button */
    }

    #noButton:hover {
      background-color: #f06292; /* Darker pink on hover */
      color: white;
    }

    /* Cute animation for the buttons */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #yesButton {
      animation: bounce 1s infinite; /* Bouncing effect on "No" button */
    }

    /* Optional: Add a cute character image as a background */
    body::before {
      content: '';
      background-image: url('./anime.avif'); /* Cute character image */
      background-size: contain;
      z-index: -5;
      background-repeat: repeat;
      position: absolute;
      top: 5%;
      right: 5%;
      width: 90%;
      height: 90%;
      opacity: 0.1; /* Light opacity for a subtle effect */
    }
  </style>
</head>
<body>
  <h1>Do you believe in friends with benefits... or should we just date?</h1>
  
  <div class="buttons">
    <button class="button" id="yesButton">Whatever you like</button>
    <button class="button" id="noButton">No</button>
  </div>

  <audio id="prankMusic" src="./Mass Movie Sad BGM Ringtone [TubeRipper.cc].m4a" preload="auto"></audio>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const music = document.getElementById('prankMusic');

    noButton.addEventListener('click', function() {
      // Change the position of the No button
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.position = 'absolute';
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;

      // Play the background music
      music.currentTime=0;      //reset the music to beginning
      music.play();

      // Stop the music after 5 seconds (5000 milliseconds)
      setTimeout(function() {
        music.pause();
        music.currentTime = 0;  // Reset music to the beginning
      }, 8000);

    });

    yesButton.addEventListener('click', function(){
      window.location.href='yespage.html';
    });

  </script>
</body>
</html>

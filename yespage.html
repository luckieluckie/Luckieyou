<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank God</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffebee; /* Light pink background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }

    h2 {
      margin-top: 20px;
      font-size: 4em;
      color: #f06292; /* Soft pink color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.5em;
      color: #333; /* Dark gray text for contrast */
      margin: 20px 0;
    }

    .cute-button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border-radius: 20px;
      border: 2px solid #f06292; /* Soft pink border */
      background-color: #ffffff; /* White background */
      color: #f06292; /* Soft pink text */
      transition: background-color 0.3s, color 0.3s;
    }

    .cute-button:hover {
      background-color: #f06292; /* Change background on hover */
      color: white; /* Change text color on hover */
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      object-fit: cover; /* Cover the entire background */
      z-index: -1; /* Behind other content */
      opacity: 0.4; /* Slightly transparent for better text visibility */
    }
  </style>
</head>
<body>
    <video autoplay loop muted id="bgVideo">
        <source src="./Chika Dancin.mp4" type="video/mp4" >
        Your browser does not support the video tag.
      </video>
  <h2>hehe!</h2>
  <p>I knew you would say that</p>
  <button class="cute-button" onclick="goBack()">Go Back</button>
  <audio src="./FIFTY FIFTY - Cupid (Sped Up) (Twin Version) (Lyrics) [TubeRipper.cc].m4a" id="romantic"></audio>

  <script>
    const music = document.getElementById('romantic');
     // Play the background music
    music.currentTime=6;  
    music.play();

    const video = document.getElementById('bgVideo'); // Show video
      video.currentTime = 17;
      video.play();
       

    function goBack() {
      window.history.back(); // Go back to the previous page
    }
    
  </script>
</body>
</html>
